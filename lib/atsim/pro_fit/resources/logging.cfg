[formatters]
keys: detailed,simple
 
[handlers]
keys: file
 
[loggers]
keys: root,runners,runnerjobthread,console,csvbuild
 
[formatter_simple]
format: %(message)s
 
[formatter_detailed]
format: %(asctime)s:%(name)s:%(levelname)s %(module)s:%(lineno)d:  %(message)s

[handler_file]
class: FileHandler
args: ["pprofit.log", "w"]
formatter: detailed

[logger_root]
level: INFO
handlers: file

[logger_console]
level: INFO
handlers: file
qualname: console

[logger_runners]
level: INFO
handlers: file
qualname: atsim.pro_fit.runners
propagate: 0

# [logger_runners]
# level: WARNING
# qualname: atsim.pro_fit.runners
# propagate: 1

[logger_runnerjobthread]
level: WARNING
qualname: atsim.pro_fit.runners._runner_job.RunnerJob._RunnerJobThread.run_exception
handlers: file
propagate : 0

[logger_csvbuild]
level : INFO
qualname: csvbuild.buildDirs
handlers : file
propagate : 0